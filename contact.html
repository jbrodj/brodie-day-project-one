<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chathura:wght@400;700&family=Tulpen+One&display=swap"
            rel="stylesheet">
        <script src="https://kit.fontawesome.com/916899d816.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    
    <body class="contactPage">
        <header>
            <nav class="mainNav">
                <ul>
                    <li class="logo">Bar-One</li>
                    <li class="home"><a tabindex=0 href="./index.html">Home</a></li>
                    <li class="about"><a href="./index.html#aboutSection">About</a></li>
                    <li class="blog"><a href="./blog.html">Blog</a></li>
                    <li class="contact"><a href="./contact.html" class="accentColor">Contact</a></li>
                </ul>
            </nav>
            <div class="mobileNavContainer">
                <div>
                    <h3 class="logo"><a href="./index.html">Bar-One</a></h3>
                </div>
                <nav class="mobileNav">
                    <i class="fas fa-bars"></i>
                </nav>
            </div>
            <div class="wrapper">
                <h1>Get in Touch</h1>
            </div>
        </header>

        <main>
            <div class="wrapper">
                <form class="contactForm">
                    <div>
                        <div class="nameContainer">
                            <label for="name" class="sr-only">Name</label>
                            <input type="text" name="name" id="name" placeholder="Name">
                        </div>
                        <div class="emailContainer">
                            <label for="email" class="sr-only">Email address</label>
                            <input type="email" name="email" id="email"
                            placeholder="Email address"
                            >
                        </div>
                    </div>
                    <div class="messageContainer">
                        <label for="message" class="sr-only">Message</label>
                        <textarea name="message" id="message" placeholder="Message"></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
                <aside>
                    <nav class="socialNav">
                        <ul>
                            <li><a href="https://facebook.com"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="https://instagram.com"><i i class="fab fa-instagram"></i></a></li>
                            <li><a href="https://twitter.com"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="https://api.whatsapp.com/send?phone=1234567890"><i class="fab fa-whatsapp"></i></a></li>
                        </ul>
                        <ul class="contactInfo">
                            <li>info@email.com</li>
                            <li>123 - 456 - 7890</li>
                            <li>123 Queen Street West, Unit 10</li>
                            <li>Toronto, Ontario</li>
                            <li>M5V2D5</li>
                        </ul>
                    </nav>
                </aside>
            </div>
        </main>

        <footer>
            <div class="copyright">
                <p>Copyright Â© 2021 Juno College</p>
            </div>
        </footer>

    </body>
</html>
